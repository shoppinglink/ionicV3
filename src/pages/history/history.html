<ion-header>
  <ion-navbar>
    <ion-title>
      历史
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
        <ion-item *ngFor="let item of historyList" (click)="onClickHistoryDetail(item)">
            <div class="item-title">{{item.title}}</div>
            <div class="item-date">--{{item.date}}</div>
        </ion-item>
  </ion-list>
</ion-content>
